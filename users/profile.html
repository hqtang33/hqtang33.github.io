      firebase.auth().onAuthStateChanged(user => {
        if (user) {
          var userID = user.uid;
          var obj = new Object();
          var database = firebase.database().ref('/account_Info/' + userID);
          database.on('value', function(data) {
            obj.profilePic = data.child('profilePic').val();
            obj.fname = data.child('fname').val();
            obj.lname = data.child('lname').val();
            obj.email = data.child('email').val();
            obj.nric = data.child('nric').val();
            obj.address = data.child('address').val();
            $('#profile-picture').attr('src', obj.profilePic);
            $('#profile-name').text(obj.fname + ' ' + obj.lname);
            $('#profile-email').text(obj.email);
            $('#profile-nric').text(obj.nric);
            $('#profile-address').text(obj.address);
          });
        }
      });
