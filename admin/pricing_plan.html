    <script type="text/javascript">
      var IncludedClass = new Array();
      $(function() {
        $("#btn-add-class-quantity").on('click', function() {
          var inclClass = $("#incl-class").val();
          var inclQuantity = parseInt($("#incl-quantity").val());
          console.log(inclClass, inclQuantity);
          IncludedClass.push(new classQuantityFactory(inclClass, inclQuantity));
          console.log(inclClass);
          $("#incl-class [value=\"" + inclClass + "\"]").remove();
          $("#add-plan-table").append("<tr id=\"" + IncludedClass.length + "\"><td></td><td><input class=\"form-control input-md\" type=\"text\" data-id=\"" + IncludedClass.length + "|" +
            inclClass + "|" + inclQuantity +
            "\" placeholder=\"" + "Class: " + inclClass + " | " + "Quantity: " + inclQuantity +
            "\" readonly></td><td width=\"60\"><button id=\"btn-del-class-quantity\" type=\"button\" class=\"btn btn-square btn-danger vcenter\">Delete</button></td></tr>");

        });

        $(document.body).on('click', "#btn-del-class-quantity", function(e) {
          var targetID = e.target.closest("tr").id;
          console.log(IncludedClass[parseInt(targetID) - 1].Class);
          $("#incl-class").append("<option value=\"" + IncludedClass[parseInt(targetID) - 1].Class + "\">" + IncludedClass[parseInt(targetID) - 1].Class + "</option>");
          IncludedClass.splice(parseInt(targetID) - 1, 1);
          e.target.closest("tr").remove();
          /*Array indexing problem (When the max index is 2, i still finding for index 4 because of targetID)*/
        });

        $("#add-plan-btn").on('click', function() {
          alert("button clicked");
        });
      });

      function classQuantityFactory(exeClass, quantity) {
        this.Class = exeClass;
        this.Quantity = quantity;
      }
    </script>
