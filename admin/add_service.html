    <div class="setting-content">

        <table class="table table-bordered">

            <th>Class ID</th>
            <th>Class Name</th>
            <th>Handled by</th>
            <th>Description</th>
          </tr>
        </table>
        <div class="button-box">
          <button href="#add-service-popup" type="button" id="btn-responsive" class="add-service-popup">Add Service</button>
        </div>
      </div>

    <div id="footer"></div>

    <!--- Popup Content --->
    <div id="add-service-popup" class="white-popup mfp-hide">
      <h2 class="title-field" style="text-decoration:none;">Add service</h2>
      <div class="row form-group">
        <div class="col-md-12">
          <label>ID</label>
          <input type="text" id="js-class-id" class="form-control" placeholder="Class ID">
        </div>
      </div>
      <div class="row form-group">
        <div class="col-md-12">

        </div>
      </div>
      <div class="row form-group">
        <div class="col-md-12">
          <label>Handled by</label>
          <select id="js-handled-trainer" class="form-control">
            <option disabled selected> -- select an trainer -- </option>
          </select>
        </div>
      </div>
      <div class="row form-group">
        <div class="col-md-12">
          <label>Description</label>
          <textarea id="js-class-desc" class="form-control" placeholder="Describe about the class."></textarea>
        </div>
      </div>

    </div>
    <br><br>
    <div id="success-in-popup" class="alert alert-success" hidden></div>

  <script type="text/javascript">
    $(function() {
      $("#js-acc-level").change(function() {
        if ($(this).val() == "2") {
          $("#trainer-exe").show();
        } else {
          $("#trainer-exe").hide();
        }
      });

      $('.add-service-popup').magnificPopup({
        type: 'inline',
        midClick: true, // Allow opening popup on middle mouse click. Always set it to true if you don't provide alternative source in href.

          close: function() {
            // Will fire when popup is closed
            $("#upload-success").hide();

        }

    });
