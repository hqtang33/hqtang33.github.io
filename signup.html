<body>

  <div class="fh5co-loader"></div>

  <div id="page">
    <nav id="header" class="fh5co-nav" role="navigation"></nav>

    <nav class="setting-nav">
      <div class="container">
        <div class="row">
          <div class="col-xs-12 text-center setting-title">
            <p>JOIN OUR FAMILY</p>
          </div>
        </div>
        <div class="row">

        </div>

    <div class="setting-content">
      <div class="container">
        <div class="successMessage"></div>
        <div class="failedMessage"></div>
        <form id="account-create-form">
          <table class="table table-bordered">
            <tr>
              <td width="100">First Name</td>
              <td><input type="text" id="js-fname" class="form-control" placeholder="First Name"></td>

            </tr>
            <tr>
              <td>Last Name</td>
              <td><input type="text" id="js-lname" class="form-control" placeholder="Last Name"></td>
            </tr>
            <tr>
              <td>NRIC</td>
              <td><input type="text" id="js-nric" class="form-control" placeholder="NRIC"></td>
            </tr>
            <tr>
              <td>Address</td>
              <td><textarea class="form-control" id="js-address" rows="4"></textarea></td>
            </tr>
            <tr>
              <td>Email Address</td>
              <td><input type="email" id="js-email" class="form-control" placeholder="User@Email.com"></td>
            </tr>
            <tr>
              <td>Password</td>
              <td><input type="password" id="js-password" class="form-control" placeholder="Password"></td>
            </tr>

            <td>Member type</td>
            <td><select class="form-control" id="js-account-member-type">
                <option disabled selected> -- select an option -- </option>
                  <option value="platinum">Platinum plan 18 months</option>
                  <option value="diamond">Diamond prepaid plan with 15 days</option>
              </select></td>


          </table>
          <div class="row">
            <div class="form-group col-xs-12 text-center">
              <button type="submit" class="btn btn-default btn-submit">Submit</button>
            </div>
          </div>

        </form>
      </div>

  <script type="text/javascript">
    $(function() {
      $("#header").load("/header.html");
      $("#footer").load("/footer.html");

      var membershipInfo;
      firebase.database().ref('/membership_Info/').on('value', function(data) {
        membershipInfo = data.val();
        /* --- console.log(account_Info); ---*/
        var keys = Object.keys(membershipInfo);
        console.log(membershipInfo, keys);

        for (var i = 0; i < keys.length; i++) {
          var t = keys[i];
          console.log(membershipInfo[t].membershipId, membershipInfo[t].membershipDesc);

          $("#js-account-member-type").append("<option value=\"" + membershipInfo[t].membershipId + "\">" +
            membershipInfo[t].membershipDesc + "</option>");
        }
      });
    });
  </script>
