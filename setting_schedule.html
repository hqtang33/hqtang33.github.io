    <div class="setting-content">
      <div class="container">
        <form id="schedule-form">
          <table class="table table-bordered">
            <tr>
              <td>Class ID</td>
              <td><input type="text" id="js-class-id" class="form-control" placeholder="Class ID"></td>
            </tr>
            <tr>
              <td>Day</td>
              <td>
                <select class="form-control" id="js-class-day">
                  <option value="Monday">Monday</option>
                  <option value="Tuesday">Tuesday</option>
                  <option value="Wednesday">Wednesday</option>
                  <option value="Thursday">Thursday</option>
                  <option value="Friday">Friday</option>
                  <option value="Saturday">Saturday</option>
                  <option value="Sunday">Sunday</option>
                </select>
              </td>
            </tr>
            <td>Start Time</td>
            <td><input type="time" id="js-class-start" class="form-control"></td>
            <tr>
            </tr>
            <td>End Time</td>
            <td><input type="time" id="js-class-end" class="form-control"></td>
            <tr>
              <td>Exercise</td>
              <td><select class="form-control" id="js-class-exercise">
                <option value="Cardio">Cardio</option>
                <option value="Body Building">Body Building</option>
                <option value="Yoga">Yoga</option>
                <option value="Boxing">Boxing</option>
                <option value="Ballet Dance">Ballet Dance</option>
              </select></td>
            </tr>
            <tr>
              <td>Trainer</td>
              <td><select class="form-control" id="js-class-trainer">

              </select></td>
            </tr>
          </table>
          <div class="row">
            <div class="form-group col-xs-12 text-left">
              <button type="submit" id="add-schedule-btn" class="btn btn-default btn-submit">Add</button>
            </div>
          </div>
        </form>
      </div>
      <div class="container">
        <div class="row">
          <div class="monday-schedule col-xs-12">
            <p class="day-title">Monday</p>
            <table class="table table-bordered">
              <tr>
                <th>Class ID</th>
                <th>Exercise</th>
                <th>Start Time</th>
                <th>End time</th>
                <th>Trainer</th>
                <th>Action</th>

              </tr>
            </table>
          </div>

        </div>
