  <script type="text/javascript">
    $(function() {
      $("#header").load("../header.html");
      $("#footer").load("../footer.html");
      var classInfoRef = firebase.database().ref("/class_Info/");

      /* --- Retrieve data from firebase to Admin Schedule --- */
      firebase.database().ref('/schedule_Info/').on("child_added", function(data) {
        var newNode = data.val();

        console.log(newNode.classTime + 1);
        console.log(newNode.classDay + 1);

        classInfoRef.child(newNode.classExeType).once('value', function(data) {
          var classExe = data.val();
          console.log(classExe.classPic);
          $("#timetable tr:nth-child(" + (newNode.classTime + 1) + ") > td:nth-child(" + (newNode.classDay + 1) + ")").attr('id', newNode.classID).removeClass("timetable-empty").html(
            "<div class=\"schedule_slot\"><div class=\"schedule_slot_name\"><img src=\"" + classExe.classPic +
            "\"></div><div class=\"schedule_slot_trainer\">" + newNode.classTrainer + "</div><div class=\"schedule_slot_classId\">" + newNode.classID + "</div></div>"
          );
        });


      });

      firebase.database().ref('/schedule_Info/').on("child_removed", function(data) {
        var removedClass = data.val();
        $("#" + removedClass.classID).removeAttr("id").addClass("timetable-empty").html("");
      });
    });
  </script>
